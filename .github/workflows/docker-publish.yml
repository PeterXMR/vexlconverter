name: Build and publish Docker image to GHCR

on:
  push:
    branches: [ 'main' ]
    tags: [ 'v*', 'release/*' ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: ghcr-build-${{ github.ref }}
  cancel-in-progress: true

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch builds)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine image tags
        id: vars
        run: |
          echo "GITHUB_REF=${GITHUB_REF}"
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG="${GITHUB_REF#refs/tags/}"
          elif [[ "${GITHUB_REF}" == refs/heads/main ]]; then
            TAG="latest"
          else
            BRANCH="${GITHUB_REF#refs/heads/}"
            # replace slashes with dashes for safe tags
            TAG="branch-${BRANCH//\//-}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "sha=sha-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.tag }}
            ${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.sha }}
          platforms: linux/amd64,linux/arm64
          build-args: |
            PYTHONUNBUFFERED=1

      - name: Run smoke tests
        run: |
          set -euo pipefail
          IMAGE=${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.tag }}
          TEST_NET=ci-test-net
          POSTGRES_CONTAINER=test-postgres
          APP_CONTAINER=test-app

          # Get DB password from repo secrets
          PGPASS="${{ secrets.POSTGRES_PASSWORD }}"
          if [ -z "$PGPASS" ]; then
            echo "ERROR: repository secret POSTGRES_PASSWORD is not set. Create it in Settings → Secrets and variables → Actions." >&2
            exit 1
          fi

          docker network create $TEST_NET || true

          echo "Starting Postgres container"
          docker run -d --rm --network $TEST_NET --name $POSTGRES_CONTAINER \
            -e POSTGRES_PASSWORD="$PGPASS" \
            -e POSTGRES_USER=user \
            -e POSTGRES_DB=btc_converter \
            postgres:15-alpine

          echo "Waiting for Postgres to become ready (max 120s)"
          retries=0
          until docker exec $POSTGRES_CONTAINER pg_isready -U user >/dev/null 2>&1; do
            retries=$((retries+1))
            if [ $retries -ge 60 ]; then
              echo "Postgres did not become ready in time" >&2
              echo "--- Postgres logs ---"
              docker logs $POSTGRES_CONTAINER || true
              docker network rm $TEST_NET || true
              exit 1
            fi
            echo "Postgres not ready yet... sleeping"
            sleep 2
          done

          echo "Postgres ready. Starting app container"
          docker run -d --rm --network $TEST_NET --name $APP_CONTAINER -p 5001:5001 \
            -e DB_HOST=$POSTGRES_CONTAINER -e DB_USER=user -e DB_NAME=btc_converter -e POSTGRES_PASSWORD="$PGPASS" \
            $IMAGE || (echo "Failed to start app container"; docker logs $APP_CONTAINER || true; exit 1)

          echo "Waiting for app internal health (max 180s)"
          retries=0
          until docker inspect -f '{{.State.Running}}' $APP_CONTAINER 2>/dev/null | grep -q true; do
            retries=$((retries+1))
            if [ $retries -ge 30 ]; then
              echo "App container failed to stay running" >&2
              echo "--- App logs ---"
              docker logs $APP_CONTAINER || true
              docker logs $POSTGRES_CONTAINER || true
              docker rm -f $APP_CONTAINER $POSTGRES_CONTAINER || true
              docker network rm $TEST_NET || true
              exit 1
            fi
            echo "App container not running yet... sleeping"
            sleep 2
          done

          # Wait for app to print its startup message in logs (indicates server is listening)
          retries=0
          until docker logs $APP_CONTAINER 2>&1 | grep -q "Running on http"; do
            retries=$((retries+1))
            if [ $retries -ge 60 ]; then
              echo "App did not report startup in logs; dumping logs" >&2
              docker logs $APP_CONTAINER || true
              docker logs $POSTGRES_CONTAINER || true
              docker rm -f $APP_CONTAINER $POSTGRES_CONTAINER || true
              docker network rm $TEST_NET || true
              exit 1
            fi
            echo "Waiting for app log startup message... sleeping"
            sleep 2
          done

          echo "App reported startup in logs. Verifying host port mapping with curl (max 60s)"
          retries=0
          until curl -fsS http://localhost:5001/api/health >/dev/null 2>&1; do
            retries=$((retries+1))
            if [ $retries -ge 30 ]; then
              echo "Host-level health check failed; dumping logs" >&2
              docker logs $APP_CONTAINER || true
              docker logs $POSTGRES_CONTAINER || true
              docker rm -f $APP_CONTAINER $POSTGRES_CONTAINER || true
              docker network rm $TEST_NET || true
              exit 1
            fi
            echo "Host-level health not ready... sleeping"
            sleep 2
          done

          echo "Smoke test succeeded: app responded to /api/health"

          # Cleanup
          docker rm -f $APP_CONTAINER $POSTGRES_CONTAINER || true
          docker network rm $TEST_NET || true
